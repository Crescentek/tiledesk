{{- if .Values.dashboard.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tiledesk.fullname" . }}-dashboard
  labels: {{ include "tiledesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels: {{ include "tiledesk.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels: {{ include "tiledesk.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tiledesk.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          env:            
            - name: SERVER_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: SERVER_BASE_URL
            - name: CHAT21_ENGINE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: CHAT21_ENGINE
            - name: UPLOAD_ENGINE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: UPLOAD_ENGINE
            - name: PUSH_ENGINE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: PUSH_ENGINE
            - name: FEATURES_TOKEN  
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: FEATURES_TOKEN
            - name: CHAT_BASE_URL  
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: CHAT_BASE_URL
            - name: WS_URL_RELATIVE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tiledesk.fullname" . }}-config
                  key: WS_URL_RELATIVE
            - name: WIDGET_LOCATION
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: WIDGET_LOCATION
            - name: WIDGET_TEST_LOCATION
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: WIDGET_TEST_LOCATION
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_PROJECT_ID
            - name: FIREBASE_APIKEY
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_APIKEY
            - name: FIREBASE_AUTHDOMAIN
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_AUTHDOMAIN
            - name: FIREBASE_DATABASEURL
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_DATABASEURL
            - name: FIREBASE_STORAGEBUCKET
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_STORAGEBUCKET
            - name: FIREBASE_MESSAGINGSENDERID
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_MESSAGINGSENDERID
            - name: FIREBASE_APP_ID
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_APP_ID
            - name: FIREBASE_VAPID
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: FIREBASE_VAPID
            - name: LOG_LEVEL
              valueFrom:
                  configMapKeyRef:
                    name: {{ include "tiledesk.fullname" . }}-config
                    key: LOG_LEVEL
          ports:
            - name: dashboard-http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: dashboard-http
          readinessProbe:
            httpGet:
              path: /
              port: dashboard-http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
