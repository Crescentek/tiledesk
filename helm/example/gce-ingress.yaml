apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    meta.helm.sh/release-name: tiledesk-helm-prod-01
    meta.helm.sh/release-namespace: default
    networking.gke.io/managed-certificates: certificate-tiledesk
  labels:
    app.kubernetes.io/instance: tiledesk-helm-prod-01
    app.kubernetes.io/name: tiledesk
    helm.sh/chart: tiledesk-0.1.4
  name: tiledesk-ingress-gce-prod-01
  namespace: default
spec:
  rules:
  - host: api.tiledesk.local
    http:
      paths:
      - backend:
          serviceName: tiledesk-helm-1593793077-server
          servicePort: 80
  - host: widget.tiledesk.local
    http:
      paths:
      - backend:
          serviceName: tiledesk-helm-1593793077-webwidget
          servicePort: 80
  - host: console.tiledesk.local
    http:
      paths:
      - backend:
          serviceName: tiledesk-helm-1593793077-dashboard
          servicePort: 80
