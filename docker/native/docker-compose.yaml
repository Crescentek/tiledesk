      - mongo
    ports:
      - "8004:8004"
  chat21-server:
    image: chat21/chat21-server
    container_name: chat21-server
    restart: always
    environment: 
      - MONGODB_URI=mongodb://mongo/chat21
      - APP_ID=tilechat
      - WEBHOOK_ENDPOINT=http://server:3000/chat21/requests
      - RABBITMQ_URI=amqp://ignored:eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..g2YL6RZp5SuLcQyBTYf4cn9SnRIyifNb1f1-Si1inbs@rabbitmq:5672?heartbeat=60
    depends_on:
